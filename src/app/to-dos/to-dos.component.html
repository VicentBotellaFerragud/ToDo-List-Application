<div class="toDos">
    <form (submit)="addToDo()"> 
        <input type="text" name="inputToDo" placeholder="Enter toDo..." class="toDo-input" [(ngModel)]="inputToDo">
        <input type="submit" value="Add toDo" class="toDo-submit">
    </form>
    <div *ngFor="let toDo of toDos; let i = index" class="toDo {{ (toDo.completed ? 'done' : '') }}">
        <div class="id">{{ i }}</div>
        <div class="content" (click)="toggleDone(i)">{{ toDo.content }}</div>
        <button class="delete" (click)="deleteToDo(i)">Remove</button>
    </div>
</div>

<button (click)="add1stTodo()">ADD 1ST TODO TO THE FIRESTORE DATABASE</button>
<button (click)="add2ndTodo()">ADD 2ND TODO TO THE FIRESTORE DATABASE</button>

<button (click)="retreiveCollection()">Retreive from FIRESTORE</button>
